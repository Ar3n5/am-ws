apiVersion: v1
kind: Service
metadata:
  name: am-apache
  namespace: am-web
spec:
  selector:
    app: am-apache
  ports:
    - name: http
      port: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: am-apache
  namespace: am-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: am-apache
  template:
    metadata:
      labels:
        app: am-apache
    spec:
      volumes:
        - name: site
          configMap:
            name: am-web-content
            items:
              - key: index.html
                path: index.html
      containers:
        - name: httpd
          image: httpd:2.4
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: site
              mountPath: /usr/local/apache2/htdocs/
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
